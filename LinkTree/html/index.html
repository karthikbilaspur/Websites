<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/js/index.js/">

<title>LinkTree Page</title>

  </head>


  <body class="w3-white">
    <!-- Content container -->
    <div class="container">

      <!-- Image and name container. Change to your picture here. -->
    <div class="image-container">
    <img src="./image/image.png ">
     <div class="w3-text-white">
     <p class="Text-Large">Welcome to <span class="Text-Large Text-Small"><strong>Jane's</strong></span> link site!</p>
     <p class="Text-Large"><strong>See what I am up to.</strong></p>
      </div>

    <!-- Links section 1. Replace the # inside of the "" with your links. -->
    <div class="links-container">
      <a href="#" class="social-websites image-round" target="_blank"><i class="fab fa-facebook"> </i>Facebook</a>
      <br>
      <a href="#" class="social-websites image-round" target="_blank"><i class="fab fa-instagram"> </i>Instagram</a>
      <br>
      <a href="#" class="social-websites image-round" target="_blank"><i class="fab fa-twitter"> </i>Twitter</a>
      <br>
      <a href="#" class="social-websites image-round" target="_blank"><i class="fa fa-linkedin"> </i>Linkedin</a>
      <br>
      <a href="#" class="social-websites image-round" target="_blank"><i class="fa fa-discord"> </i>Discord</a>

    </div>
  </div>
</div>

  <!-- Contact section -->
  <div class="form-container">
    <form id="form" class="form">
      <h2>Register With Us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          id="password2"
          placeholder="Enter password again"
        />
        <small>Error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
<footer>
  <p> Created by love from Karthik 
  <p> All rights reserved </p>
  <p> Copyright 2024</p>
</footer>
  </div>

  <script src="script.js"></script>
</body>
  
</html>
  </body>  
</html>
